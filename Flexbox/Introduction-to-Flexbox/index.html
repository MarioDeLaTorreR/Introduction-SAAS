<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" name="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Flexbox</h1>
    <h3>
      Hoy aprenderemos Flexbox, una nueva forma de organizar elementos y
      maquetar una web con CSS.
    </h3>

    <section id="layout">
      <!--Flexbox siempre se debe usar en un div el cual tendra dentro los elementos que queremos maquetar-->
      <div class="caja red">Primera Caja</div>

      <div class="caja green">Segunda Caja</div>

      <div class="caja blue">Tercera Caja</div>

      <div class="caja orange">Cuarta Caja</div>

    </section>

    <p>
      Hola, Soy Mario de la torre y este es un curso de CSS y estamos viendo
      Flexbox.
    </p>
  </body>
</html>
