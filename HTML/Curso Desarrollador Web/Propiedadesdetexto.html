<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad HTML</title>
  </head>
    <body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer pagina HTML</b></p><!--Negritas-->
    <p><strong>Segundo parrafo</strong></p> <!--Texto Importante semanticamente, visualmente igual a negritas-->
    <p><i>Tercer parrafo</i></p> <!--Cursiva-->
    <p><em>Cuarto parrafo</em></p><!--Texto Para enfatisar, visualmente igual a cursiva-->
    <p><small>Quinto parrafo</small></p><!--Texto pequeÃ±o-->
    <p><mark>Sexto parrafo</mark></p><!--Marcard fondo del texto tipo marcador-->
    <p><del>Septimo parrafo</del></p><!--Linea sobre el texto como si estuviera eliminado-->
    <p><ins>Octavo parrafo</ins></p><!--Texto subrrayado-->
    <p>El agua es H<sub>2</sub>O</p><!--Texto como un sub indice-->
    <p>Encontrar el valor de X<sup>2</sup></p><!--Texto como un Superindice-->
  </body>
</html>
